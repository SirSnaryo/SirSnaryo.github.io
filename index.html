<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SirSnaryo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: #fff;
      text-align: center;
      padding: 60px 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 40px;
      background: linear-gradient(90deg, #00fff0, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    p {
      color: #aaa;
      font-size: 18px;
      margin: 0;
      margin-bottom: 40px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 30px;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #111;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,255,0.6);
    }
    footer {
      margin-top: 60px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>SirSnaryo</h1>
  <p>Kick Moderator • Discord Developer • Website Creator</p>

  <div class="gallery">
    <img src="SirSnaryo/1.jpg" alt="photo 1">
    <img src="SirSnaryo/2.jpg" alt="photo 2">
    <img src="SirSnaryo/3.jpg" alt="photo 3">
  </div>

  <footer>© <span id="year"></span> SirSnaryo</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
